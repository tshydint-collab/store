                                        أفضل الخدمات الرقمية
                                        </span>
                                    </h1>
                                    <p className="text-lg md:text-xl text-slate-500 mb-10 max-w-2xl mx-auto leading-relaxed">
                                        نوفر لك اشتراكات أصلية ومفعلة لأشهر البرامج والخدمات العالمية (Microsoft, Adobe, AI) بأسعار تنافسية وضمان كامل.
                                    </p>
                                    <div className="flex flex-col sm:flex-row justify-center gap-4">
                                        <button onClick={() => document.getElementById('products').scrollIntoView({behavior: 'smooth'})} className="bg-blue-600 text-white px-8 py-3.5 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200 flex justify-center items-center gap-2">
                                            <ShoppingCart size={20} />
                                            تصفح العروض
                                        </button>
                                    </div>
                                </div>
                            </header>

                            <section id="products" className="py-20 flex-grow">
                                <div className="container mx-auto px-4">
                                    <div className="text-center mb-10">
                                        <h2 className="text-2xl md:text-3xl font-bold mb-4 text-slate-900 flex items-center justify-center gap-2">
                                            <Layers className="text-blue-600" />
                                            جميع العروض والبرامج
                                        </h2>
                                        <div className="h-1 w-20 bg-blue-600 mx-auto rounded-full mb-4"></div>
                                        <p className="text-slate-500">اختر من باقاتنا المميزة أو احصل على برامجك المفضلة بشكل منفصل</p>
                                    </div>

                                    {products.length === 0 ? (
                                        <div className="text-center py-20 bg-white rounded-2xl shadow-sm border border-dashed border-slate-200">
                                            <p className="text-slate-400 mb-2">جاري تحميل المنتجات...</p>
                                            <p className="text-xs text-slate-300">(إذا كنت المالك، يرجى الدخول للوحة التحكم لإضافة المنتجات)</p>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                                            {products.map(product => (
                                                <ProductCard 
                                                    key={product.id} 
                                                    product={product} 
                                                    onViewDetails={setSelectedProduct}
                                                />
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </section>

                            <footer className="bg-slate-900 text-slate-300 py-12 mt-auto">
                                <div className="container mx-auto px-4 text-center">
                                    <div className="flex items-center justify-center gap-2 mb-6">
                                        <Zap className="text-blue-500 w-6 h-6" />
                                        <span className="text-xl font-bold text-white">Tech Services Store</span>
                                    </div>
                                    <p className="mb-8 max-w-md mx-auto text-sm text-slate-400">وجهتك الأولى للحصول على أفضل الخدمات الرقمية وبرامج التصميم والذكاء الاصطناعي.</p>
                                    <div className="border-t border-slate-800 pt-8 text-sm">
                                        &copy; 2024 Tech Services Store. جميع الحقوق محفوظة.
                                    </div>
                                </div>
                            </footer>
                        </>
                    )}

                    {showLoginModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
                                <div className="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                                    <div className="flex items-center gap-2">
                                        <Lock className="text-blue-600 w-5 h-5" />
                                        <h3 className="font-bold text-lg">دخول الإدارة</h3>
                                    </div>
                                    <button onClick={() => setShowLoginModal(false)} className="text-slate-400 hover:text-red-500 transition"><X size={20} /></button>
                                </div>
                                <form onSubmit={handleLogin} className="p-6">
                                    <div className="mb-4">
                                        <label className="block text-sm text-slate-500 mb-2">كود الدخول</label>
                                        <input type="password" value={loginCode} onChange={(e) => setLoginCode(e.target.value)} placeholder="******" className="w-full p-3 border border-slate-300 rounded-xl text-center tracking-[0.5em] text-lg font-bold focus:ring-2 focus:ring-blue-500 outline-none" autoFocus />
                                    </div>
                                    {loginError && (
                                        <div className="bg-red-50 text-red-600 text-sm p-3 rounded-lg mb-4 flex items-center gap-2">
                                            <AlertCircle size={16} />
                                            {loginError}
                                        </div>
                                    )}
                                    <button type="submit" className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-blue-600 transition">
                                        دخول
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
